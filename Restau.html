<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<body>
    <header>
        <h1>Restaurant Project</h1>
    </header>
    <div class="container">
        <form class="my-form my-form-style" onsubmit="saveData(event)">
            <div class="form-control row">
                <input type="text" name="dishes"  id="dishes" placeholder="Dishes Name" class="form-inputs">
                <input type="text" name="price" id="price" placeholder="Price" class="form-inputs">
                <input type="number" name="table" id="table" placeholder="Select Table Number" class="form-inputs">
                <button type="submit" class="btn btn-info form-inputs">Add Bill</button>
            </div>
        </form>
        <hr>
        <div id="parent" class="BillList"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="Restaurant.js"></script>
</body>

</html>
